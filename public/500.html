<!DOCTYPE html>
<html>
<head>
  <title>Erreur Interne</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .rails-default-error-page {
      background-color: #F2DCC6;
      color: #1C2743;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 0;
    }

    .rails-default-error-page div.dialog {
      width: 95%;
      max-width: 33em;
      margin: 4em auto 0;
    }

    .rails-default-error-page div.dialog > div {
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #BBB;
      border-top: #F9AB96 solid 4px;
      border-top-left-radius: 9px;
      border-top-right-radius: 9px;
      background-color: white;
      padding: 7px 12% 0;
      box-shadow: 0 3px 8px rgba(50, 560, 50, 0.17);
    }

    .rails-default-error-page h1 {
      font-size: 100%;
      color: #F8AB98;
      line-height: 1.5em;
    }

    .rails-default-error-page div.dialog > p {
      margin: 0 0 1em;
      padding: 1em;
      background-color: #F7F7F7;
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #999;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
      border-top-color: #DADADA;
      color: #666;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }
  </style>
</head>

<body class="rails-default-error-page" style="background-color:#F2DCC6">
  <!-- This file lives in public/422.html -->
  <div class="dialog">
    <div>
      <h1>Erreur 500</h1>
      <h2>Erreur Interne! Essaye une autre page.</h2>
    </div>
    <p>Verifier les logs pour plus d'information.</p>
  </div>
</body>

</html>
